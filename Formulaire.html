<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>LES FORMULAIRES</h1>
    
    <form action="">
        <label for="nm"> Nom </label>
        
       <input type="text" id="nm" placeholder="Your name" size="50%" maxlength="8" minlength="4" required>
        
    <label for="">Password</label>
        <input type="password" placeholder="Choose a strong password">
        <br><br>
    
    <label for="">Email</label>
        <input type="email" name="" id="">
    
    <label for="">Age</label>
        <input type="number" name="" id="" max="22" min="17" step="2">
    
<BR></BR>
    
    <label for="">Date de naissance</label>
    <input type="date" name="" id="" min="2010-01-01" max="2025-01-01">
    
    <label for="">RDV</label>
    <input type="datetime-local" name="" id="" min="2025-11-08T09:00" max="2025-11-08T12:00">
    <BR></BR>
        <label for="">Couleur</label>
        <input type="color" name="" id="">

        <br>
    <label for="">Niveau Anglais</label>
    <input type="range" name="" id="" min="0" max="10" step="1" value="1" oninput="output.value = this.value">
        

        <output id="output">1</output> /10
<br><br>
    <label for="">Image</label>
    <input type="file" src="" alt="" accept="Image/*" >
<br><br>
    <label for="">CV</label>
    <input type="file" src="" alt="" accept=".pdf, .docx">
<br><br>
    <label for="">Numéro de téléphone</label>
    <input type="tel" name="" id="" placeholder="ex: 0674652486" pattern="^0 [1-9] [0-9]{8}$" maxlength="10">
    
    <br>
     <H1>Choisir votre langage préféré </H1>
    <input type="radio" name="" id=""> <label for="">HTML</label><BR>
    <input type="radio" name="" id=""> <label for="">CSS</label><BR>
    <input type="radio" name="" id=""> <label for="">JS</label><BR>
    <input type="radio" name="" id=""> <label for="">PHP</label><BR>










    <br>
    <br>
    <input type="submit" value="Valider">
        <input type="reset" value="Effacer">
    





















    


</form>














































</body>
</html>

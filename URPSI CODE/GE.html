<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 3px;
  background-color: dodgerblue;
  padding: 5px;
}
.container div {
  background-color: white;
  padding: 10px;
}
.container div.header {
  grid-area: header;
  text-align: center;
}
.container div.menu {
  grid-area: menu;
}
.container div.content {
  grid-area: content;
}
.container div.footer {
  grid-area: footer;
  text-align: center;  
}

</style>
</head>
<body>

<h1>Groupe scolaire Générations élites</h1>

<p>Bienvenue au hub du groupe scolaire "Génération Élites"</p>
<p></p>

<div class="container">
  <div class="header"><h2>Groupe scolaire Générations élites</h2></div>
  <div class="menu"><a href="#">Acceuil</a><br><br>
    <a href="#">Profil</a><br><br>
    <a href="#">Support</a><br>
</div>
  <div class="content"><h3>Lorem Ipsum</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elite</p></div>
  <div class="footer"><h4>Footer</h4></div>
</div>

</body>
</html>

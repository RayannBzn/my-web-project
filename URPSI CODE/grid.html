<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.grid-container{
 display: grid;
 grid-template-areas: 
 "hd hd hd hd hd "
 "nv mn mn mn as"
 "ft ft ft ft ft";
padding: 10px;
gap: 10px;
}

header{
    grid-area: hd;
    padding: 20px;
    border-radius: 8px;
    background-color: rgb(20, 47, 133);
    text-align: center;

}

nav{
     grid-area: nv;
    padding: 20px;
    border-radius: 8px;
    background-color: grey;
    text-align: center;
}

main{
    grid-area: mn;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

aside{
    grid-area: as;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

footer{
    grid-area: ft;
    text-align: center;

}

@media (max-width: 600px) {
    .grid-container {
    grid-template-areas: 
    "hd hd hd hd hd"
    "nv nv nv nv nv"
    "mn mn mn mn mn"
    "as as as as as"
    "ft ft ft ft ft";

    }
    
}
.icon-bar {
    width: auto;
    height: 300px;
    background-color: black;
    border-radius: 10px;
    box-shadow: 0 0 10px color(srgb red green blue);

}

a {
    display: block;
    text-align: center;
    font-size: 32px;
    font-family: fantasy;
    color: white;
 }

 a:hover {
    background-color: rgb(42, 165, 159);
    transform: scale(1.2);
 }

a:active {
    background-color: yellow;
}

    </style>
</head>
<body>
    
    </head>
<body>

    <div class="grid-container">
 
<header>
     <H1>Header</H1>
</header>



<nav>
    <div class="icon-bar">
       <br><br> 
        <a href="#">home</a><br>
        <a href="#">search</a><br>
        <a href="#">commande</a><br>
        <a href="#">contact</a><br>

    </div>
</nav>



<main>Zone principale</main>
<aside>Aside</aside>

<footer>
    <p>Footer password</p>
</footer>

</div>







</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    box-sizing: border-box;
}

header{
    background-color: grey;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    font-family:fantasy ;
}

div {
    display: flex;
    border: solid black;
}

.row {
    background-color: rgb(92, 91, 91);
    padding: 10px;
    height: 300px;
    flex: 2;
    font-family: fantasy;
    justify-content: space-between;
    border: 2px solid black;

}



main {
    padding: 10px;
    height: 300px;
    background-color: #efefef;
    flex: 1;
    border: solid black;
}

footer {
    background-color: grey;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    font-family:fantasy ;
    border: solid black;
}

@media (max-width: 600px) {
.row {
    flex-direction: column;
}
    

} 

    





































    </style>
</head>
<body>
<header>
    <H1>Header</H1>
</header>

<div class="row">
    <nav>Menu</nav>
    <nav>Main</nav>
    <nav>Aside</nav>
</div>
<footer>
    <p>Footer</p>
</footer>




















</body>
</html>

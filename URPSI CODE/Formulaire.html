<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="shortcut icon" href="images/spiderlogo.png" type="image/x-icon">


</head>
<body>
    
    <h1>LES FORMULAIRES</h1>
    <fieldset>
        <style>

            input
            {accent-color: rgb(250, 8, 8);}
        </style>
    <form action="">
        <label for="nm"> Nom et Prénom</label>
        
       <input type="text" id="nm" placeholder="Your name" size="50%" maxlength="20" minlength="4" required>
        
    <label for="">Password</label>
        <input type="password" placeholder="Choose a strong password">
        <br><br>
    
    <label for="">Email</label>
        <input type="email" name="" id="">
    
    <label for="">Age</label>
        <input type="number" name="" id="" max="22" min="17" step="2">
    
<BR></BR>
    
    <label for="">Date de naissance</label>
    <input type="date" name="" id="" min="2010-01-01" max="2025-01-01">
    
    <label for="">RDV</label>
    <input type="datetime-local" name="" id="" min="2025-11-08T09:00" max="2025-11-08T12:00">
    <BR></BR>
        <label for="">Couleur</label>
        <input type="color" name="" id="">

        <br>
    <label for="">Niveau Anglais</label>
    <input type="range" name="" id="" min="0" max="10" step="1" value="1" oninput="output.value = this.value">
        

        <output id="output">1</output> /10
<br><br>
    <label for="">Image</label>
    <input type="file" src="" alt="" accept="Image/*" >
<br><br>
    <label for="">CV</label>
    <input type="file" src="" alt="" accept=".pdf, .docx">
<br><br>
    <label for="">Numéro de téléphone</label>
    <input type="tel" name="" id="" placeholder="ex: 0674652486" pattern="^0 [1-9] [0-9]{8}$" maxlength="10">
    
</fieldset>

    <br>
     <H1>Choisir votre langage préféré </H1>
    <input type="radio" name="frontend" id=""> <label for="">HTML</label><BR>
    <input type="radio" name="frontend" id=""> <label for="">CSS</label><BR>
    <input type="radio" name="backend" id=""> <label for="">JS</label><BR>
    <input type="radio" name="backend" id=""> <label for="">PHP</label><BR>
       
        <br>
    
        <H1>Choisir vos langages préférés </H1>
    <input type="checkbox" name="" id=""> <label for="">HTML</label><BR>
    <input type="checkbox" name="" id=""> <label for="">CSS</label><br>
    <input type="checkbox" name="" id=""> <label for="">JS</label><BR>
    <input type="checkbox" name="" id=""> <label for="">PHP</label>

<br>

<p>Choisir votre Wilaya</p>
<select name="" id="" >
<option value="" disabled selected>--Choisissez votre Wilaya--</option>

<optgroup label="Nord">
<option value="">Alger</option>
<option value="">Oran</option>
<option value="">Constantine</option>
<option value="">Annaba</option>
</optgroup>   

<optgroup label="Centre">
<option value="">Jijel</option>
<option value="">Tizi</option>
<option value="">Médéa</option>
<option value="">Bouira</option>
</optgroup>

<optgroup label="Sud">
<option value="">Adrar</option> 
<option value="">Tamanrasset</option>
<option value="">El Oued</option>
<option value="">Illizi</option>






















</select>





    <br>
    <br>
    <input type="submit" value="Valider">
        <input type="reset" value="Effacer">
    





















    


</form>














































</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .correct {
            background-color: #d4edda !important;
            color: #155724;
            border-color: #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da !important;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            display: block;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz Informatique</h2>
        
        <form id="quizForm">
            <div class="question" id="q1">
                <p><strong>Question 1:</strong> Quel est l'objectif de la confidentialit√© ?</p>
                <label><input type="radio" name="q1" value="a"> Modifier les donn√©es</label>
                <label><input type="radio" name="q1" value="b"> Prot√©ger les donn√©es contre les acc√®s non autoris√©s</label>
                <label><input type="radio" name="q1" value="c"> Assurer la disponibilit√© des donn√©es</label>
            </div>
            
            <div class="question" id="q2">
                <p><strong>Question 2:</strong> 3 + 1 est √©gal √† ?</p>
                <label><input type="radio" name="q2" value="a"> 4</label>
                <label><input type="radio" name="q2" value="b"> 5</label>
                <label><input type="radio" name="q2" value="c"> 6</label>
            </div>
            
            <div class="question" id="q3">
                <p><strong>Question 3:</strong> Qui a √©crit 'Hamlet'?</p>
                <label><input type="radio" name="q3" value="a"> William Shakespeare</label>
                <label><input type="radio" name="q3" value="b"> Christopher Marlowe</label>
                <label><input type="radio" name="q3" value="c"> Vladimir Nabokov</label>
            </div>
            
            <button type="button" onclick="verifier()">V√©rifier</button>
            
            <div id="result"></div>
        </form>
    </div>

    <script>
        function verifier() {
            let score = 0;
            
            const bonnesReponses = {
                q1: "b",  // Confidentialit√© = prot√©ger les donn√©es
                q2: "a",  // 3 + 1 = 4
                q3: "a"   // Hamlet = Shakespeare 
            };
            
            // Reset all labels first
            document.querySelectorAll('label').forEach(label => {
                label.classList.remove("correct", "incorrect");
            });
            
            for (let q in bonnesReponses) {
                let questionDiv = document.getElementById(q);
                let inputs = questionDiv.querySelectorAll("input[type=radio]");
                
                // Find which radio is checked
                let userAnswer = null;
                inputs.forEach(input => {
                    if (input.checked) {
                        userAnswer = input.value;
                        // Mark the user's choice
                        input.parentElement.classList.add("incorrect");
                    }
                });
                
                // Mark correct answer in green
                inputs.forEach(input => {
                    if (input.value == bonnesReponses[q]) {
                        input.parentElement.classList.add("correct");
                    }
                });
                
                // If user got it right
                if (userAnswer == bonnesReponses[q]) {
                    score++;
                    // Change from red to green
                    inputs.forEach(input => {
                        if (input.checked) {
                            input.parentElement.classList.remove("incorrect");
                            input.parentElement.classList.add("correct");
                        }
                    });
                }
            }
            
            // Display result
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h3>Votre score est : ${score} / 3</h3>`;
            
            if (score === 3) {
                resultDiv.innerHTML += "<p style='color:green;'>Excellent! üéâ</p>";
            } else if (score === 2) {
                resultDiv.innerHTML += "<p style='color:orange;'>Bon travail! üëç</p>";
            } else {
                resultDiv.innerHTML += "<p style='color:red;'>Essayez encore! üí™</p>";
            }
        }
    </script>
</body>
</html>

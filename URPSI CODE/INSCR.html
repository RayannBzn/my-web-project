<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form1 {
            width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 0px;
            width: 100%;
        }
        
        .icon {
            padding: 10px;
            background-color: rgb(0, 0, 0);
            text-align: center;
            color: #ffffff;
            min-width: 30px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            flex: 1;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: rgb(162, 156, 156);
        }
    </style>
</head>
<body>
    <div class="form1">
        <form id="registration" onsubmit="FormVerification(event)" action="#">
            <!-- Username Field -->
            <div class="container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="usr" name="Username" placeholder="Username">
            </div>
            <div class="error" id="usernameError"></div>
            <br>
            
            <!-- Email Field -->
            <div class="container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="error" id="emailError"></div>
            <br>
            
            <!-- Password Field -->
            <div class="container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="pass" name="password" placeholder="Password">
            </div>
            <div class="error" id="passwordError"></div>
            <br>
            
            <!-- Confirm Password Field  -->
            <div class="container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="confirmPass" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="error" id="confirmError"></div>
            <br>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function FormVerification(event) {
            event.preventDefault();
            
         
            document.getElementById("usernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmError").textContent = "";
     
            const username = document.getElementById("usr").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("pass").value.trim();
            const confirmPassword = document.getElementById("confirmPass").value.trim();
            
            let isValid = true;
            
       
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required.";
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById("usernameError").textContent = "Username must be at least 3 characters.";
                isValid = false;
            }
            
        
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                isValid = false;
            } else if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").textContent = "Please enter a valid email.";
                isValid = false;
            }
            
           
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                isValid = false;
            }
            
        
            if (confirmPassword === "") {
                document.getElementById("confirmError").textContent = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById("confirmError").textContent = "Passwords do not match.";
                isValid = false;
            }
            
          
            if (isValid) {
                alert("âœ… Registration successful!\nWelcome " + username);
              
            }
        }
    </script>
</body>
</html>

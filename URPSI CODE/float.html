<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    box-sizing: border-box ;
    padding: 0;
    margin: 0;
}
header{
    background-color: grey;
    padding: 30px;
    text-align: center;
   
}


footer {
    background-color: grey;
    padding: 30px;
    text-align: center;
    border: 2px solid black;
    font-size: 30px;
}

nav{
    float: left;
    width: 40%;
    height: 300px;
    padding: 10px;
    background-color: antiquewhite;
    border: 2px solid black;
}

aside{
    float: left;
    width: 30%;
    height: 300px;
    padding: 10px;
    background-color: antiquewhite;
    border: 2px solid black;

}

main {
    float: left;
    width: 30%;
    height: 300px;
    padding: 10px;
    background-color: antiquewhite;
    border: 2px solid black;

}
@media (max-width: 600px) {
nav,main,aside {
    width: 100%;
}

}




    </style>
</head>
<body>
<header>
    <H1>Header</H1>
</header>

<div class="row">
    <nav>Menu</nav>
    <main>Main</main>
    <aside>Aside</aside>
</div>
<footer>

</footer>




















</body>

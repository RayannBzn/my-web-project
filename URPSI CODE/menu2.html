<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEB PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">   
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topnav {
            background: rgba(13, 23, 57, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 1000;
        }

        .topnav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .topnav a:hover {
            background: #8e2de2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.4);
            color: white;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 600px;
            background-image: url(images/programming-background-with-person-working-with-codes-computer.jpg);
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            text-shadow: 2px 2px 8px #000000;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: white;
            font-size: 1.3rem;
            text-shadow: 1px 1px 4px #000000;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .cssbuttons-io {
            position: relative;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            border-radius: 0.8em;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: ghostwhite;
            overflow: hidden;
            padding: 1em 2em;
            transition: all 0.3s ease;
        }

        .cssbuttons-io:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(142, 45, 226, 0.4);
        }

        .cssbuttons-io svg {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.5em;
        }

        .cssbuttons-io span {
            position: relative;
            z-index: 10;
            transition: color 0.4s;
            display: inline-flex;
            align-items: center;
        }

        /* Gallery Section */
        .gallery-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 80px 20px;
            text-align: center;
        }

        .section-title {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-subtitle {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }

        .gallery-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(142, 45, 226, 0.3);
            border-color: #8e2de2;
        }

        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.08);
        }

        .gallery-caption {
            padding: 20px;
            color: white;
        }

        .gallery-caption h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: #fff;
        }

        .gallery-caption p {
            color: #aaa;
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.5;
        }

  

        /* Responsive Design */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .nav-left, .nav-right {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .topnav a {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gallery-item {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="topnav">
        <div class="nav-left">
            <a href=""><i class="fa-solid fa-house"></i> Home</a>
            <a href=""><i class="fa-solid fa-bell-concierge"></i> Services</a>
            <a href=""><i class="fa-solid fa-address-book"></i> Contact</a>
        </div>
        
        <div class="nav-right">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            <a href=""><i class="fa-solid fa-circle-info"></i> About</a>
        </div>
    </div>   

    <!-- Hero Section -->
    <div class="container">
        <h1>MY WEB PAGE</h1>
        <p>Welcome to my web page</p>
        
        <button class="cssbuttons-io">
            <span>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path>
                </svg>
                GET STARTED
            </span>
        </button>
    </div>

    <!-- Gallery-->
    <section class="gallery-section">
        <h2 class="section-title">Gallery</h2>
        <p class="section-subtitle"></p>
        
        <div class="gallery-grid">
            <!-- Item 1 -->
            <div class="gallery-item">
                <img src="images/spiderlogo.png" alt="" class="gallery-img">
                <div class="gallery-caption">
                    <h3>LOGO 1</h3>
                    <p></p>
                </div>
            </div>
            
            <!-- Item 2 -->
            <div class="gallery-item">
                <img src="images/spiderlogo.png" alt="" class="gallery-img">
                <div class="gallery-caption">
                    <h3>LOGO 2</h3>
                    <p></p>
                </div>
            </div>
            
            <!-- Item 3 -->
            <div class="gallery-item">
                <img src="images/spiderlogo.png" alt="" class="gallery-img">
                <div class="gallery-caption">
                    <h3>LOGO 3</h3>
                    <p></p>
                </div>
            </div>
            
           
    </section>

</body>
</html>
